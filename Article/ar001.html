<h1>童诗:我的祖国              作者/刘宗恺</h1>
<hr>
<p>&emsp;&emsp;我爱我的祖国，</p>
<p>&emsp;&emsp;就像我爱我的妈妈一样；</p>
<p>&emsp;&emsp;我们的祖国，</p>
<p>&emsp;&emsp;就是我们的太阳；</p>
<p>&emsp;&emsp;也是我们的妈妈。</p>
<p>&emsp;&emsp;我会用我的心，</p>
<p>&emsp;&emsp;来爱我们的祖国</p>
<p>&emsp;&emsp;我们的祖国，</p>
<p>&emsp;&emsp;就是我们搏动的心脏。</p>
<p>&emsp;&emsp;就像那万里长城；</p>
<p>&emsp;&emsp;雄伟又高大，</p>
<p>&emsp;&emsp;壮阔又美丽。</p>
